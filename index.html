<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Website</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/all.css" />
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="navbar">
          <img src="./assets/image/D&AHOSTEL-2.png" alt="logo" />
          <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">New & Bulletin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <img src="./assets/icon/icon_people.svg" alt="account" />
        </div>
        <div class="imageSlider">
          <p class="imageSlider_text">WELCOME TO D&A HOSTEL TOKYO</p>
          <p>A unique, diverse living space in the heart of tokyo.</p>
        </div>
        <!-- Slider main container -->
        <div class="mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/image/hotel_bed.jpg" alt="hotel" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image/hotel_bed.jpg" alt="hotel" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/image/hotel_bed.jpg" alt="hotel" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev d-sm-block d-none"></div>
          <div class="swiper-button-next d-sm-block d-none"></div>
        </div>
      </header>
      <div class="content">
        <div class="content-text">
          <p class="content-title">Surrounding Store</p>
          <button type="button" class="btn btn-dark content-button">
            More
          </button>
        </div>
        <div class="content-card flex-sm-row flex-column"></div>
      </div>
      <div class="description flex-sm-row flex-column">
        <div class="description_left col-sm col-12">
          <div class="description_left-text">
            <p class="description_left-title content-title">Events</p>
            <button type="button" class="btn btn-dark content-button">
              More
            </button>
          </div>
          <div class="description_left-card"></div>
        </div>
        <div class="description_right col-sm-4 col-12 mt-5 mt-sm-0">
          <div class="description_right-text">
            <p class="description_right-title content-title">News & Bulletin</p>
            <button type="button" class="btn btn-dark content-button">
              More
            </button>
          </div>
          <div class="description_right-card"></div>
        </div>
      </div>

      <footer>
        <img src="./assets/image/email_block.png" alt="email_block" />
        <img src="./assets/image/footer.png" alt="footer" />
      </footer>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        cssMode: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
    <script src="./index.js"></script>
  </body>
</html>
